<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="title-bar">
      <div class="title">Calculator</div>
      <div class="window-controls">
        <button class="control-button minimize" id="minimize-btn">─</button>
        <button class="control-button close" id="close-btn">×</button>
      </div>
    </div>
    <div class="display">
      <div id="history"></div>
      <div id="result">0</div>
    </div>
    <div class="buttons">
      <button class="btn operator" data-value="clear">C</button>
      <button class="btn operator" data-value="backspace">⌫</button>
      <button class="btn operator" data-value="%">%</button>
      <button class="btn operator" data-value="/">÷</button>
      
      <button class="btn number" data-value="7">7</button>
      <button class="btn number" data-value="8">8</button>
      <button class="btn number" data-value="9">9</button>
      <button class="btn operator" data-value="*">×</button>
      
      <button class="btn number" data-value="4">4</button>
      <button class="btn number" data-value="5">5</button>
      <button class="btn number" data-value="6">6</button>
      <button class="btn operator" data-value="-">−</button>
      
      <button class="btn number" data-value="1">1</button>
      <button class="btn number" data-value="2">2</button>
      <button class="btn number" data-value="3">3</button>
      <button class="btn operator" data-value="+">+</button>
      
      <button class="btn number" data-value="00">00</button>
      <button class="btn number" data-value="0">0</button>
      <button class="btn number" data-value=".">.</button>
      <button class="btn equal" data-value="=">=</button>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
